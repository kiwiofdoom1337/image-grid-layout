<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>image grid layout</title>
</head>
<body>
  <div class="grid">
    <div class="col1">
      <img src="img/rock.avif" alt="A foggy beach with a large rock formation in the foreground">
      <img src="img/living-room.avif" alt="A living room with a white couch and a round window">
    </div>
    <div class="col2">
      <img src="img/table-food.avif" alt="A table topped with plates and bowls of food">
      <img src="img/door.avif" alt="A building with a red door and a tree in front of it">
    </div>
    <div class="col3">
      <img src="img/building.avif" alt="A row of white apartment buildings next to a street">
      <img src="img/beach.avif" alt="A view of a beach from the top of a hill">
    </div>
  </div>
</body>
</html>
